<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="phoneGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#20b2aa"/>
      <stop offset="30%" stop-color="#48cae4"/>
      <stop offset="70%" stop-color="#ff6b35"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    <filter id="glow512" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#phoneGrad512)" stroke="#ffffff" stroke-width="8" filter="url(#shadow)"/>
  
  <!-- Phone body -->
  <rect x="176" y="96" width="160" height="320" rx="32" ry="32" fill="#1a1a2e" stroke="#ffffff" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Screen -->
  <rect x="192" y="128" width="128" height="256" rx="12" ry="12" fill="#0f3460"/>
  
  <!-- Premium numbers display -->
  <text x="256" y="200" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="42" font-weight="bold" filter="url(#glow512)">999</text>
  <text x="256" y="250" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="36" font-weight="bold" filter="url(#glow512)">VIP</text>
  <text x="256" y="290" text-anchor="middle" fill="#20b2aa" font-family="Arial, sans-serif" font-size="18" font-weight="bold">PREMIUM NUMBERS</text>
  <text x="256" y="320" text-anchor="middle" fill="#48cae4" font-family="Arial, sans-serif" font-size="14" font-weight="normal">TRUSTED BY ELITES</text>
  
  <!-- Home button -->
  <circle cx="256" cy="370" r="16" fill="#ffffff" opacity="0.9"/>
  <circle cx="256" cy="370" r="8" fill="#20b2aa"/>
  
  <!-- Signal bars -->
  <rect x="200" y="140" width="8" height="16" fill="#20b2aa"/>
  <rect x="212" y="136" width="8" height="20" fill="#20b2aa"/>
  <rect x="224" y="132" width="8" height="24" fill="#20b2aa"/>
  <rect x="236" y="128" width="8" height="28" fill="#20b2aa"/>
  
  <!-- Battery icon -->
  <rect x="280" y="136" width="32" height="16" rx="2" fill="#20b2aa"/>
  <rect x="312" y="140" width="4" height="8" fill="#20b2aa"/>
  
  <!-- Crown icon for VIP -->
  <path d="M228 170 L236 158 L244 166 L252 150 L260 166 L268 150 L276 166 L284 158 L292 170 L228 170 Z" fill="#FFD700" filter="url(#glow512)"/>
  
  <!-- Decorative elements -->
  <circle cx="140" cy="140" r="4" fill="#FFD700" opacity="0.6"/>
  <circle cx="372" cy="140" r="4" fill="#FFD700" opacity="0.6"/>
  <circle cx="140" cy="372" r="4" fill="#FFD700" opacity="0.6"/>
  <circle cx="372" cy="372" r="4" fill="#FFD700" opacity="0.6"/>
</svg>