<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#20b2aa"/>
      <stop offset="50%" stop-color="#48cae4"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
  </defs>
  
  <!-- Phone body -->
  <rect x="8" y="4" width="16" height="24" rx="3" ry="3" fill="url(#phoneGradient)" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Screen -->
  <rect x="10" y="8" width="12" height="16" rx="1" ry="1" fill="#1a1a2e"/>
  
  <!-- Premium numbers display -->
  <text x="16" y="14" text-anchor="middle" fill="#FFD700" font-family="monospace" font-size="3" font-weight="bold">999</text>
  <text x="16" y="18" text-anchor="middle" fill="#FFD700" font-family="monospace" font-size="3" font-weight="bold">VIP</text>
  
  <!-- Home button -->
  <circle cx="16" cy="26" r="1.5" fill="#ffffff" opacity="0.8"/>
  
  <!-- Signal bars -->
  <rect x="11" y="9.5" width="0.8" height="1" fill="#20b2aa"/>
  <rect x="12.2" y="9" width="0.8" height="1.5" fill="#20b2aa"/>
  <rect x="13.4" y="8.5" width="0.8" height="2" fill="#20b2aa"/>
  <rect x="14.6" y="8" width="0.8" height="2.5" fill="#20b2aa"/>
  
  <!-- Battery icon -->
  <rect x="19" y="9" width="2" height="1" rx="0.2" fill="#20b2aa"/>
  <rect x="21" y="9.2" width="0.3" height="0.6" fill="#20b2aa"/>
</svg>