<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" fill="none">
  <defs>
    <linearGradient id="phoneGrad192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#20b2aa"/>
      <stop offset="50%" stop-color="#48cae4"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="90" fill="url(#phoneGrad192)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Phone body -->
  <rect x="66" y="36" width="60" height="120" rx="12" ry="12" fill="#1a1a2e" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="72" y="48" width="48" height="96" rx="4" ry="4" fill="#0f3460"/>
  
  <!-- Premium numbers display -->
  <text x="96" y="80" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="16" font-weight="bold" filter="url(#glow)">999</text>
  <text x="96" y="100" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="16" font-weight="bold" filter="url(#glow)">VIP</text>
  <text x="96" y="120" text-anchor="middle" fill="#20b2aa" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PREMIUM</text>
  
  <!-- Home button -->
  <circle cx="96" cy="140" r="6" fill="#ffffff" opacity="0.9"/>
  <circle cx="96" cy="140" r="3" fill="#20b2aa"/>
  
  <!-- Signal bars -->
  <rect x="74" y="52" width="3" height="6" fill="#20b2aa"/>
  <rect x="78" y="50" width="3" height="8" fill="#20b2aa"/>
  <rect x="82" y="48" width="3" height="10" fill="#20b2aa"/>
  <rect x="86" y="46" width="3" height="12" fill="#20b2aa"/>
  
  <!-- Battery icon -->
  <rect x="105" y="50" width="12" height="6" rx="1" fill="#20b2aa"/>
  <rect x="117" y="52" width="2" height="2" fill="#20b2aa"/>
  
  <!-- Crown icon for VIP -->
  <path d="M88 70 L90 66 L92 68 L94 64 L96 68 L98 64 L100 68 L102 66 L104 70 L88 70 Z" fill="#FFD700" filter="url(#glow)"/>
</svg>